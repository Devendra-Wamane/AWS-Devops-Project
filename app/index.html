<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS DevOps Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #232f3e 0%, #ff9900 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #232f3e;
            margin-bottom: 20px;
        }
        .aws-logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .status {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .info p {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="aws-logo">☁️</div>
        <h1>AWS DevOps Project</h1>
        <p>A containerized web application deployed using CI/CD pipeline with GitHub Actions.</p>
        <div class="status">✓ Running</div>
        <div class="info">
            <p><strong>Environment:</strong> Production</p>
            <p><strong>Container:</strong> Docker + Nginx</p>
            <p><strong>CI/CD:</strong> GitHub Actions</p>
        </div>
    </div>
</body>
</html>
